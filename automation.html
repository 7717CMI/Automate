<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Triggered</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            margin: 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 18px;
        }
        p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 18px;
            text-align: center;
        }
        a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
            border-radius: 4px;
            padding: 8px 16px;
            background: #eaf1ff;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #4f8cff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automation Triggered</h1>
        <p>The Power Automate Desktop flow has been triggered.<br>
        Please check your Desktop for the downloaded <b>ROB.xlsx</b> file after the automation completes.</p>
        <a href="/">&#8592; Back to Home</a>
    </div>
</body>
</html>
